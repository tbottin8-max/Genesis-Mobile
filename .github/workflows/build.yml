name: Build APK
on: [push]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Java est obligatoire pour construire des applis Android
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet
      run: |
        pip install flet

    # ASTUCE : On utilise "yes" pour forcer la validation automatique
    # Le trait vertical | permet d'envoyer le "oui" dans la commande suivante
    - name: Build APK
      run: |
        yes | flet build apk --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Genesis-App
        path: build/apk/app-release.apk
